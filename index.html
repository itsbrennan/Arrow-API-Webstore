<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/plugins/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Arrow API Webstore</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-sm-12 left-bg p-4">
          <div class="p-3">
            <div class="left-content">
              <img
                class="logo"
                src="assets/images/arrow_logo.png"
                alt="arrow logo"
              />
              <h1>Move your products at the speed of Arrow</h1>
            </div>
            <div class="illustration">
              <img
                src="assets/images/illustration.svg"
                alt=""
                class="img-fluid"
              />
            </div>
            <div class="illustration_box">
              <img
                src="assets/images/illustration_box.svg"
                alt=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
        <div class="col-md-7 col-sm-12 p-4">
          <form id="form" class="form">
            <div class="illustration_plane">
              <img
                src="assets/images/illustration_plane.svg"
                alt=""
                class="img-fluid"
              />
            </div>
            <h2>Become a Partner</h2>
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter email" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
              />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                id="password2"
                placeholder="Enter password again"
              />
              <small>Error message</small>
            </div>
            <button type="submit" class="btn btn-dark">Sign Up</button>
            <button class="btn btn-light">
              Already have an account?
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="bg-wave">
      <img src="assets/images/bg-wave.svg" alt="" class="img-fluid" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
